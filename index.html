<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./index.js"></script>
    <h1 style="text-align: center; margin: 20px auto;">Tic Tac Toe</h1>
    <div class="resetBtn">
        <button onclick="reset();">Reset</button>
    </div>
    <div class="box" id="box">
        <!-- First Row -->
        <div class="row">
          <input class="input" id="r1c1" onclick="action(this.id);" />
          <input class="input" id="r1c2" onclick="action(this.id);" />
          <input class="input" id="r1c3" onclick="action(this.id);" />
        </div>
        <!-- Second Row -->
        <div class="row">
          <input class="input" id="r2c1" onclick="action(this.id);" />
          <input class="input" id="r2c2" onclick="action(this.id);" />
          <input class="input" id="r2c3" onclick="action(this.id);" />
        </div>
        <!-- Third Row -->
        <div class="row">
          <input class="input" id="r3c1" onclick="action(this.id);" />
          <input class="input" id="r3c2" onclick="action(this.id);" />
          <input class="input" id="r3c3" onclick="action(this.id);" />
        </div>
      </div>

    <div id="result">
        <!-- Result will be shown here using Javascript -->
    </div>
      
      <div class="status">
        <div class="player" id="player1">Player-1 = "X"</div>
        <div class="player" id="player1">Player-2 = "O"</div>
      </div>
</body>
</html>
